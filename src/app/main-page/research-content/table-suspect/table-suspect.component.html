<!-- Table Section -->
<div class="table-container mat-elevation-z8">
  
  <!-- Filtering Input -->
  <div class="table-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>  
  </div>

  <!-- Table -->
  <mat-table #table [dataSource]="dataSource" matSort>
  
    <!-- Columns -->

    <!-- Number Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell 
        *matHeaderCellDef
        mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <mat-header-cell 
        *matHeaderCellDef
        mat-sort-header> Nom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nom}} </mat-cell>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="prenom">
      <mat-header-cell 
        *matHeaderCellDef
        mat-sort-header> Prenom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.prenom}} </mat-cell>
    </ng-container>


    <!-- Rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <!-- Paginator -->
  <mat-paginator #paginator
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 20]"
                  [showFirstLastButtons]="true">
  </mat-paginator>

</div>
