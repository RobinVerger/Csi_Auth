<mat-card>

<!-- Mat-Menu -->
<button mat-mini-fab 
color="primary" 
[matMenuTriggerFor]="cardMenu"
class="card-menu-button"
>
<mat-icon>more_vert</mat-icon>
</button>
<mat-menu #cardMenu="matMenu">
<ng-template matMenuContent>
  <button mat-menu-item (click)="suspectSwitch()">Panneau suspect</button>
  <button mat-menu-item (click)="caseSwitch()">Panneau affaire</button>
  <button mat-menu-item (click)="userSwitch()">Panneau agent</button>
</ng-template>
</mat-menu>

<h1>Affaire</h1>
  <form #upDateForm="ngForm" (ngSubmit)="onSubmit(upDateForm.value)" class="form-container">

      <div class="inputs">
      <!-- Left part -->
        <div class="leftPart">

          
          <mat-form-field>
            <input matInput type="text" #nom=ngModel name="nom" placeholder="Nom" [(ngModel)]="formData.nom" 
            required
            minlength="3">
            <mat-hint align="end"> Trois charactères minimum</mat-hint>
            <mat-error *ngIf="nom.errors?.required">Ce champ est obligatoire</mat-error>
            <mat-error *ngIf="nom.errors?.minlength">{{nom.errors?.minlength.requiredLength}} charactères minimum, vous en avez {{nom.errors?.minlength.actualLength}} </mat-error>
          </mat-form-field>
          
          <mat-form-field>
            <input matInput type="text" name="categorie" placeholder="Categorie" [(ngModel)]="formData.categorie">
          </mat-form-field>
          
          <label>Date de Création</label>
          <mat-form-field>
            <input matInput type="date" name="dateCreation" [(ngModel)]="formData.dateCreation">
          </mat-form-field>
          
          <mat-form-field>
            <input matInput type="text" name="localisation" placeholder="Localisation" [(ngModel)]="formData.localisation">
          </mat-form-field>
          </div>

          

        <div class="rightPart"> 

          <mat-form-field>
            <input matInput type="number" name="statut" placeholder="Statut" [(ngModel)]="formData.statut">
          </mat-form-field>

          <mat-radio-group name="classee" [(ngModel)]="formData.classee">
            <label>L'affaire est classée : </label>
            <div class="radio-buttons">
              <mat-radio-button value="true">Oui</mat-radio-button>
              <mat-radio-button value="false">non</mat-radio-button>
              <br/>
            </div>
            </mat-radio-group>
        </div>

        
      </div>
          
          <!-- Submit -->
          <div class="submit">
            <button 
            mat-raised-button
            [disabled]="!upDateForm.valid"
            type="submit"
            color="primary">Créer</button>
            
      </div>
     
        
      </form>

      <div class="submit">
          <button 
          mat-raised-button
          (click)="update()"
          [disabled]="!upDateForm.valid"
          color="accent">Mettre à jour</button>
          
          <button 
          mat-button
          (click)="clearForm()"
          color="primary">Reinitialiser</button>
  
        </div>
